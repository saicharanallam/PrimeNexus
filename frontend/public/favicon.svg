<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="primeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#primeGradient)" opacity="0.95"/>
  
  <!-- Nexus symbol - interconnected nodes -->
  <!-- Center node -->
  <circle cx="50" cy="50" r="8" fill="white" filter="url(#glow)"/>
  
  <!-- Outer nodes -->
  <circle cx="50" cy="25" r="6" fill="white" opacity="0.9"/>
  <circle cx="75" cy="50" r="6" fill="white" opacity="0.9"/>
  <circle cx="50" cy="75" r="6" fill="white" opacity="0.9"/>
  <circle cx="25" cy="50" r="6" fill="white" opacity="0.9"/>
  
  <!-- Connection lines -->
  <line x1="50" y1="50" x2="50" y2="25" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="50" y1="50" x2="75" y2="50" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="50" y1="50" x2="50" y2="75" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="50" y1="50" x2="25" y2="50" stroke="white" stroke-width="2" opacity="0.7"/>
</svg>
