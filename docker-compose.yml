services:
  database:
    image: postgres:15-alpine
    container_name: sigmachain-db
    environment:
      - POSTGRES_DB=sigmachain
      - POSTGRES_USER=sigmachain
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sigmachain_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sigmachain"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: sigmachain-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # Resource limits for better performance
    deploy:
      resources:
        limits:
          cpus: '4'  # Adjust based on your CPU cores (recommend 4-8 for 7B models)
          memory: 8G  # Adjust based on available RAM (recommend 8-16GB for 7B models)
        reservations:
          cpus: '2'  # Minimum CPU allocation
          memory: 4G  # Minimum memory allocation
    # Uncomment below if you have NVIDIA GPU and want GPU acceleration
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '4'
    #       memory: 8G
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  core-api:
    build:
      context: ./services/core-api
      dockerfile: Dockerfile
    container_name: sigmachain-core-api
    ports:
      - "8000:8000"
    environment:
      # OpenAI is optional - if not set, will use Ollama
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # Ollama configuration
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama2}
      - OLLAMA_VISION_MODEL=${OLLAMA_VISION_MODEL:-llava}
      # Ollama performance settings (adjust based on your hardware)
      - OLLAMA_NUM_THREAD=${OLLAMA_NUM_THREAD:-4}  # CPU threads (default: 4, increase for more cores)
      - OLLAMA_NUM_CTX=${OLLAMA_NUM_CTX:-2048}  # Context window (reduce for faster, increase for longer context)
      - OLLAMA_NUM_GPU=${OLLAMA_NUM_GPU:-0}  # GPU layers (0 = CPU, -1 = all on GPU if available)
      - CORS_ORIGINS=http://localhost:3000
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://sigmachain:${POSTGRES_PASSWORD:-sigmachain_dev}@database:5432/sigmachain
    volumes:
      # Persist generated images
      - ./services/core-api/generated_images:/app/generated_images
      # Persist Hugging Face model cache (optional, speeds up subsequent runs)
      - huggingface_cache:/root/.cache/huggingface
      # Mount workflow templates
      - ./services/core-api/workflow_templates:/app/workflow_templates
    depends_on:
      database:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Uncomment below if you have NVIDIA GPU and want GPU acceleration
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
        - VITE_RUST_SERVICE_URL=http://localhost:8001
    container_name: sigmachain-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:8000
      - VITE_RUST_SERVICE_URL=http://localhost:8001
    depends_on:
      core-api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development frontend with hot reload
  # Use this instead of 'frontend' for development
  # Run: docker compose --profile dev up frontend-dev
  frontend-dev:
    profiles:
      - dev
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: sigmachain-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    volumes:
      # Mount entire frontend directory for hot reload
      - ./frontend:/app
      # Exclude node_modules (use container's installed version)
      - /app/node_modules
    depends_on:
      core-api:
        condition: service_healthy
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Rust service for high-performance computations (Mandelbrot Set)
  rust-service:
    build:
      context: ./services/rust-service
      dockerfile: Dockerfile
    container_name: sigmachain-rust-service
    ports:
      - "8001:8001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Separate migration service (run migrations independently)
  # Usage: docker compose run --rm migrations upgrade
  migrations:
    profiles:
      - migrations
    build:
      context: ./services/core-api
      dockerfile: Dockerfile
    container_name: sigmachain-migrations
    environment:
      - DATABASE_URL=postgresql+asyncpg://sigmachain:${POSTGRES_PASSWORD:-sigmachain_dev}@database:5432/sigmachain
      - PYTHONUNBUFFERED=1
    volumes:
      - ./services/core-api:/app
    depends_on:
      database:
        condition: service_healthy
    command: ["python", "scripts/run_migrations.py", "upgrade"]
    restart: "no"

volumes:
  huggingface_cache:
    driver: local
  postgres_data:
    driver: local
  ollama_data:
    driver: local

networks:
  default:
    name: sigmachain-network

